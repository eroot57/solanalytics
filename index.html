// Replace the searchPrivateKeys function with this implementation using GraphQL API
async function searchPrivateKeys() {
    const sourcegraphUrl = document.getElementById('sourcegraphUrl').value.trim();
    const token = document.getElementById('sourcegraphToken').value.trim();
    const query = document.getElementById('searchQuery').value.trim();
    const patternType = document.getElementById('patternType').value;
    const searchRegex = document.getElementById('searchRegex').value.trim();
    const contextLines = document.getElementById('contextLines').value;
    const maxResults = document.getElementById('maxResults').value;
    
    if (!sourcegraphUrl || !token || !query) {
        updateSearchStatus('Please provide Sourcegraph URL, token, and search query.', true);
        return;
    }
    
    updateSearchStatus('Searching Sourcegraph repositories...');
    document.getElementById('privateKeyResults').innerHTML = '';
    
    try {
        // Build the complete search query by combining user query with regex
        const completeQuery = `${query} ${searchRegex}`;
        
        // GraphQL query for searching
        const graphqlQuery = {
            query: `
            query Search($query: String!, $patternType: SearchPatternType!, $limit: Int!) {
                search(query: $query, patternType: $patternType, version: V2) {
                    results(first: $limit) {
                        results {
                            ... on FileMatch {
                                repository {
                                    name
                                }
                                file {
                                    path
                                    url
                                }
                                lineMatches {
                                    preview
                                    lineNumber
                                    offsetAndLengths
                                    limitHit
                                }
                                context {
                                    lines(linesBefore: ${contextLines}, linesAfter: ${contextLines}) {
                                        line
                                        lineNumber
                                    }
                                }
                            }
                        }
                        limitHit
                        matchCount
                    }
                }
            }`,
            variables: {
                query: completeQuery,
                patternType: patternType.toUpperCase(),
                limit: parseInt(maxResults, 10)
            }
        };
        
        // Make the GraphQL request
        const response = await axios.post(
            `${sourcegraphUrl}/.api/graphql`,
            graphqlQuery,
            {
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `token ${token}`
                }
            }
        );
        
        // Process the response
        const searchResults = response.data.search.results;
        const matchCount = searchResults.matchCount;
        const results = searchResults.results;
        
        updateSearchStatus(`Found ${matchCount} matches. Processing results...`);
        
        // Extract private keys from results
        const privateKeys = new Set();
        
        for (const result of results) {
            if (result.lineMatches) {
                // Get full context for each match
                const contextLines = result.context ? result.context.lines : [];
                const contextMap = {};
                
                // Create a map of line numbers to content for easy lookup
                contextLines.forEach(line => {
                    contextMap[line.lineNumber] = line.line;
                });
                
                // Process each line match
                for (const match of result.lineMatches) {
                    // Get the line content
                    const lineContent = match.preview;
                    
                    // Extract potential private keys
                    extractPrivateKeysFromLine(lineContent, privateKeys);
                    
                    // Also check surrounding context lines
                    const lineNumber = match.lineNumber;
                    for (let i = lineNumber - parseInt(contextLines); i <= lineNumber + parseInt(contextLines); i++) {
                        if (contextMap[i] && i !== lineNumber) {
                            extractPrivateKeysFromLine(contextMap[i], privateKeys);
                        }
                    }
                }
            }
        }
        
        updateSearchStatus(`Search complete. Found ${privateKeys.size} potential private keys.`);
        
        // Process all found private keys
        if (privateKeys.size > 0) {
            const keysArray = Array.from(privateKeys);
            document.getElementById('walletInput').value = keysArray.join('\n');
            
            updateSearchStatus(`Found ${keysArray.length} potential private keys. Added to wallet input for analysis.`);
            
            // Create a result display
            const resultsDiv = document.getElementById('privateKeyResults');
            const resultsList = document.createElement('div');
            resultsList.innerHTML = `<h3>Found Private Keys:</h3>
            <div class="wallet-result">
                <p>Found ${keysArray.length} potential private keys in ${matchCount} code matches.</p>
                <p>Keys have been added to the wallet input field above for analysis.</p>
            </div>`;
            resultsDiv.appendChild(resultsList);
            
            // Optionally auto-start analysis
            if (confirm(`Found ${keysArray.length} potential private keys. Analyze them now?`)) {
                analyzeWallets();
            }
        } else {
            updateSearchStatus('No private keys found in the search results.');
        }
        
    } catch (error) {
        updateSearchStatus(`Error searching Sourcegraph: ${error.message}`, true);
        console.error('Sourcegraph search error:', error);
        
        if (error.response) {
            console.error('Response data:', error.response.data);
        }
    }
}

// Helper function to extract private keys from a line of text
function extractPrivateKeysFromLine(lineContent, keysSet) {
    if (!lineContent) return;
    
    // Extract base58 private keys (87-88 characters)
    const base58Regex = /\b[1-9A-HJ-NP-Za-km-z]{87,88}\b/g;
    const base58Matches = lineContent.match(base58Regex) || [];
    base58Matches.forEach(key => keysSet.add(key));
    
    // Extract array private keys
    const arrayRegex = /\[[ ]*([0-9]{1,3}[ ]*,[ ]*){63}[0-9]{1,3}[ ]*\]/g;
    const arrayMatches = lineContent.match(arrayRegex) || [];
    arrayMatches.forEach(key => keysSet.add(key));
}

// Replace the old extractPrivateKeys function with this implementation
function extractPrivateKeys(content) {
    const keys = new Set();
    extractPrivateKeysFromLine(content, keys);
    return keys;
}

                if (Object.keys(response.data.data).length === 0 || !response.data.data[SOL_MINT]) {
                    console.log("Price API returned empty data or missing SOL price, using fallback values");
                    return { 
                        ...response.data.data,
                        [SOL_MINT]: { price: 100, symbol: "SOL" } // Add fallback SOL price
                    };
                }
                
                return response.data.data;
            } catch (error) {
                console.error("Error fetching prices:", error);
                // Return at least the SOL price as fallback
                return { [SOL_MINT]: { price: 100, symbol: "SOL" } };
            }
        }
        
        // Check if a wallet is valid
        async function isValidWallet(address) {
            try {
                const publicKey = new solanaWeb3.PublicKey(address);
                const response = await connection.getAccountInfo(publicKey);
                return { valid: true, exists: response !== null };
            } catch (error) {
                return { valid: false, exists: false };
            }
        }
        
        // Calculate portfolio value for a wallet
        async function calculatePortfolioValue(walletAddress, walletKey) {
            try {
                console.log(`Analyzing wallet: ${walletAddress}`);
                updateStatus(`Analyzing wallet: ${walletAddress}...`);
                
                // Get wallet data in parallel
                const [
                    solBalance, 
                    splTokens, 
                    defiData, 
                    candyMachines, 
                    ownedPrograms, 
                    ownedBuffers,
                    irysBalance
                ] = await Promise.all([
                    getSolBalance(walletAddress),
                    getSplTokens(walletAddress),
                    getDefiPositions(walletAddress),
                    getCandyMachinesAndBubblegum(walletAddress),
                    getOwnedPrograms(walletAddress),
                    getOwnedBuffers(walletAddress),
                    getIrysStorageBalance(walletAddress)
                ]);
                
                // Collect all token mints to fetch prices
                let tokenMints = [...splTokens.map(token => token.mint)];
                if (!tokenMints.includes(SOL_MINT)) tokenMints.push(SOL_MINT);
                
                // Add DeFi token mints
                defiData.positions.forEach(position => {
                    if (position.tokenA) tokenMints.push(position.tokenA);
                    if (position.tokenB) tokenMints.push(position.tokenB);
                });
                
                // Remove duplicates
                const uniqueMints = [...new Set(tokenMints)];
                
                // Get token prices
                const prices = await getTokenPrices(uniqueMints);
                
                // Calculate SOL value
                const solPrice = prices[SOL_MINT]?.price || 100; // Fallback to 100 if API fails
                const solValue = solBalance * solPrice;
                
                // Calculate token values
                const tokenDetails = splTokens.map(token => {
                    const price = prices[token.mint]?.price || 0;
                    const value = token.amount * price;
                    return {
                        mint: token.mint,
                        amount: token.amount,
                        symbol: prices[token.mint]?.symbol || "Unknown",
                        price: price,
                        value: value
                    };
                });
                
                const tokensTotalValue = tokenDetails.reduce((sum, token) => sum + token.value, 0);
                
                // Calculate DeFi position values
                const defiPositionsWithValues = defiData.positions.map(position => {
                    const tokenAPrice = prices[position.tokenA]?.price || 0;
                    const tokenBPrice = prices[position.tokenB]?.price || 0;
                    
                    // Ensure tokenAmounts are parsed correctly as numbers
                    const tokenAmountA = typeof position.tokenAmountA === 'string' ? 
                        parseFloat(position.tokenAmountA) : (position.tokenAmountA || 0);
                    const tokenAmountB = typeof position.tokenAmountB === 'string' ? 
                        parseFloat(position.tokenAmountB) : (position.tokenAmountB || 0);
                    
                    const tokenAValue = tokenAmountA * tokenAPrice;
                    const tokenBValue = tokenAmountB * tokenBPrice;
                    const totalPositionValue = tokenAValue + tokenBValue;
                    
                    return {
                        ...position,
                        tokenAPrice,
                        tokenBPrice,
                        tokenAValue,
                        tokenBValue,
                        totalPositionValue
                    };
                });
                
                const totalDefiValue = defiPositionsWithValues.reduce((sum, position) => sum + position.totalPositionValue, 0);
                
                // Calculate final total value
                const totalValue = Number(solValue) + Number(tokensTotalValue) + Number(totalDefiValue);
                
                // Prepare result object
                const result = {};
                let hasAssets = false;
                
                if (solBalance > 0) {
                    result.SOL = { balance: solBalance, price: solPrice, value: solValue };
                    hasAssets = true;
                }
                
                if (splTokens.length > 0) {
                    result.TOKENS = { 
                        count: splTokens.length, 
                        items: tokenDetails,
                        totalValue: tokensTotalValue
                    };
                    hasAssets = true;
                }
                
                if (defiPositionsWithValues.length > 0) {
                    result.DEFI = {
                        count: defiPositionsWithValues.length,
                        positions: defiPositionsWithValues,
                        protocols: defiData.protocolSummary,
                        totalValue: totalDefiValue
                    };
                    hasAssets = true;
                }
                
                if (candyMachines.length > 0) {
                    result.CANDY_MACHINES = { count: candyMachines.length, items: candyMachines };
                    hasAssets = true;
                }
                
                if (ownedPrograms.length > 0) {
                    result.PROGRAMS = { count: ownedPrograms.length, items: ownedPrograms };
                    hasAssets = true;
                }
                
                if (ownedBuffers.length > 0) {
                    result.BUFFERS = { count: ownedBuffers.length, items: ownedBuffers };
                    hasAssets = true;
                }
                
                if (irysBalance > 0) {
                    result.STORAGE = { balance: irysBalance };
                    hasAssets = true;
                }
                
                if (hasAssets) {
                    result.TOTAL = { value: totalValue };
                }
                
                return result;
            } catch (error) {
                console.error('Error calculating portfolio value:', error);
                updateStatus(`Error analyzing wallet ${walletAddress}: ${error.message}`, true);
                return {};
            }
        }
        

async function analyzeWallets() {
    // Reset UI
    document.getElementById('results').innerHTML = '';
    updateProgress(0);
    updateStatus('Initializing...');
    
    // Initialize connection
    if (!initConnection()) {
        return;
    }
    
    // Get wallet addresses from textarea
    const input = document.getElementById('walletInput').value.trim();
    if (!input) {
        updateStatus('Please enter at least one wallet address or private key.', true);
        return;
    }
    
    const lines = input.split('\n').filter(line => line.trim() !== '');
    if (lines.length === 0) {
        updateStatus('Please enter at least one wallet address or private key.', true);
        return;
    }
    
    updateStatus(`Found ${lines.length} inputs to analyze...`);
    
    // Process each wallet
    for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        updateProgress((i / lines.length) * 100);
        
        let walletAddress = '';
        let walletKey = line;
        
        try {
            // Check if the input is a JSON array (Uint8Array private key)
            if (line.startsWith('[') && line.endsWith(']')) {
                try {
                    const privateKeyArray = JSON.parse(line);
                    // Convert to Uint8Array
                    const privateKeyUint8 = new Uint8Array(privateKeyArray);
                    // Create keypair from private key
                    const keypair = solanaWeb3.Keypair.fromSecretKey(privateKeyUint8);
                    walletAddress = keypair.publicKey.toString();
                    
                } catch (error) {
                    updateStatus(`Invalid array private key format: ${error.message}. Treating as address.`, true);
                    
                    walletAddress = line;
                }
            } 
            // Check if it's a base58 private key (typically 88 characters)
            else if (line.length >= 87 && line.length <= 89) {
                try {
                    
                    // Decode base58 string to Uint8Array
                    const privateKeyUint8one = decode(line);
                    
                    const privateKeyUint8 = new Uint8Array(privateKeyUint8one);
                    
                    // Create keypair from private key
                    const keypair = solanaWeb3.Keypair.fromSecretKey(privateKeyUint8);
                    walletAddress = keypair.publicKey.toString();
                    updateStatus(`Detected base58 private key. Derived address: ${walletAddress}`);
                    
                } catch (error) {
                    updateStatus(`Invalid base58 private key: ${error.message}. Treating as address.`, true);
                    walletAddress = line;
                    
                }
            } 
            // Otherwise treat as a regular address
            else {
                walletAddress = line;
            }
            
            // Validate the wallet address
            const { valid, exists } = await isValidWallet(walletAddress);
            if (!valid) {
                updateStatus(`Invalid wallet address: ${walletAddress}. Skipping...`, true);
                
                continue;
            }
            
            if (!exists) {
                updateStatus(`Warning: Wallet ${walletAddress} does not exist on-chain or has zero SOL. Analyzing anyway...`);
                
            }
            
            // Calculate portfolio value
            const portfolioData = await calculatePortfolioValue(walletAddress, walletKey);
            
            // Add result to the results div
            addResult(walletAddress, walletKey, portfolioData);
        } catch (error) {
            updateStatus(`Error processing input "${line.substring(0, 10)}...": ${error.message}`, true);
            
        }
        
        // Update progress
        updateProgress(((i + 1) / lines.length) * 100);
        await new Promise(resolve => setTimeout(resolve, 1000));
    }
    
    updateStatus(`Analysis complete. Processed ${lines.length} inputs.`);
    updateProgress(100);
}
        
        // Add event listeners
        document.getElementById('analyzeButton').addEventListener('click', analyzeWallets);
        document.getElementById('clearButton').addEventListener('click', () => {
            document.getElementById('results').innerHTML = '';
            updateStatus('');
            updateProgress(0);
        });
    </script>
